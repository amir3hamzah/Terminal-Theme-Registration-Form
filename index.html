<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
    <div id="starting-screen">
        Welcome to Devcon Registration Meetup #3! 
        <input id="name" type="text" autocomplete="off" placeholder="Your_Name">
        <input id="email" type="text" autocomplete="off" placeholder="your@email.com">
        <input id="phone" type="text" autocomplete="off" placeholder="Your_Phone">
        <select id="gender" placeholder="Your_Gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
        <input class="button" type="button" value="Register Yourself"/>

    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
